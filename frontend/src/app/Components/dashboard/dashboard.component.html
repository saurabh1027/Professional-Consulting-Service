<form (ngSubmit)="updateEmployee()" #form="ngForm"
    class="d-flex flex-column" style="width: 50vw;row-gap: 20px; min-width: 350px;">
    <h2 class="text-center">Update Profile</h2>
    <div class="form-group w-100">
        <label for="name">Name</label>
        <input required type="email" class="form-control" id="name" aria-describedby="emailHelp"
            name="name" [(ngModel)]='employee.name' placeholder="Enter name">
    </div>
    <div class="form-group w-100">
        <label for="email">Email address</label>
        <input required type="email" class="form-control" id="email" name="email"
            [(ngModel)]='employee.email' placeholder="Enter email">
    </div>
    <div class="form-group w-100">
        <label for="password">Password</label>
        <input required type="password" class="form-control" id="password" placeholder="Password"
            name="password" [(ngModel)]="employee.password">
    </div>
    <div class="form-group w-100">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" rows="3" name="bio"
            placeholder="Enter bio" [(ngModel)]='employee.bio' required></textarea>
    </div>
    <button [disabled]='form.invalid' type="submit" class="btn btn-primary w-100">Submit</button>
</form>
