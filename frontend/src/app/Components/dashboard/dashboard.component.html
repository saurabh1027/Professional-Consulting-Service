<form (ngSubmit)="updateEmployee()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="email" class="form-control" id="name" aria-describedby="emailHelp"
            name="name" [(ngModel)]='employee.name' placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email"
            [(ngModel)]='employee.email' placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password"
            name="password" [(ngModel)]="employee.password">
    </div>
    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" id="bio" rows="3" name="bio"
            placeholder="Enter bio" [(ngModel)]='employee.bio'></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
