<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cardModal">View Profile</button>

<!-- List-Navigations -->
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" href="#">Skills</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf="employee.role=='Manager'" href="#">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Certificates</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>






<!-- Profile Modal -->
<div class="modal fade" id="cardModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 25rem;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{employee.name|uppercase}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="../../../assets/user1.jpg" class="card-img-top" alt="User-Icon">
                <div class="card-body">
                    <p class="card-text">{{employee.bio}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#selectSkillsModal" 
                            (click)='getSkills()'>Select Skills</button>
                    </li>
                    <li class="list-group-item" *ngIf="employee.role=='Manager'">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addSkillModal">Add Skill</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#updateEmployeeModal">Update Profile</button>
                    </li>
                    <li class="list-group-item">
                        <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#addCertificateModal">Add Certificate</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>



<!-- Update Profile Modal -->
<div class="modal fade" id="updateEmployeeModal" tabindex="-1" aria-labelledby="updateEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeModalLabel">Update Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="updateEmployee()" #form="ngForm" aria-hidden="true"
                class="d-flex flex-column" style="row-gap: 20px;">
                <div class="form-group w-100">
                    <label for="name">Name</label>
                    <input required type="email" class="form-control" id="name" aria-describedby="emailHelp"
                        name="name" [(ngModel)]='employee.name' placeholder="Enter name">
                </div>
                <div class="form-group w-100">
                    <label for="email">Email address</label>
                    <input required type="email" class="form-control" id="email" name="email"
                        [(ngModel)]='employee.email' placeholder="Enter email">
                </div>
                <div class="form-group w-100">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" id="password" placeholder="Password"
                        name="password" [(ngModel)]="employee.password">
                </div>
                <div class="form-group w-100">
                    <label for="bio">Bio</label>
                    <textarea class="form-control" id="bio" rows="3" name="bio"
                        placeholder="Enter bio" [(ngModel)]='employee.bio' required></textarea>
                </div>
                <button [disabled]='form.invalid' data-bs-dismiss="modal" type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
      </div>
    </div>
</div>



<!-- Add Skill Modal -->
<div class="modal fade" id="addSkillModal" tabindex="-1" aria-labelledby="addSkillsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addSkillsModalLabel">Add Skill</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="addSkill()" #form1="ngForm" aria-hidden="true"
                class="d-flex flex-column" style="row-gap: 20px;">
                <div class="form-group w-100">
                    <label for="title">Title</label>
                    <input required type="text" class="form-control" id="title" name="title" [(ngModel)]='skill.title' placeholder="Enter title">
                </div>
                <div class="form-group w-100">
                    <label for="category">Category</label>
                    <input required type="email" class="form-control" id="category" name="category"
                        [(ngModel)]='skill.category' placeholder="Enter category">
                </div>
                <div class="form-group w-100">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="description"
                        placeholder="Enter description" [(ngModel)]='skill.description' required></textarea>
                </div>
                <button [disabled]='form1.invalid' data-bs-dismiss="modal" type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
      </div>
    </div>
</div>




<!-- Select Skills Modal -->
<div class="modal fade" id="selectSkillsModal" tabindex="-1" aria-labelledby="selectSkillsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="selectSkillsModalLabel">Select Skills</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="padding-bottom: 70px;">
                <div class="form-group w-100 position-relative">
                    <span class="skill border text-light p-2 selected mx-1" style="cursor: pointer;"
                        *ngFor='let s of skills' (click)='toggleSkill(s.id)'>{{s.title}}</span>
                </div>
                <button type="button" class="btn btn-primary" style="position: absolute; bottom: 10px;
                left: 50%;transform: translateX(-50%);" data-bs-dismiss="modal" (click)='selectSkills()'>Submit</button>
            </div>
        </div>
    </div>
</div>





<!-- Add Certificate Modal -->
<div class="modal fade" id="addCertificateModal" tabindex="-1" aria-labelledby="addCertificateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCertificateModalLabel">Add Certificate</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="addCertificate()" #form2="ngForm" aria-hidden="true"
                class="d-flex flex-column" style="row-gap: 20px;">
                <div class="form-group w-100">
                    <label for="name1">Name</label>
                    <input required type="text" class="form-control" id="name1" name="name" [(ngModel)]='certificate.name' placeholder="Enter name">
                </div>
                <div class="form-group w-100">
                    <label for="description1">Description</label>
                    <textarea class="form-control" id="description1" rows="3" name="description"
                        placeholder="Enter description" [(ngModel)]='certificate.description' required></textarea>
                </div>
                <button [disabled]='form2.invalid' data-bs-dismiss="modal" type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
      </div>
    </div>
</div>
