<div class="container">
    <form (ngSubmit)='login()'>
        <h2 class="h2">Login</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="employee.email" required aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="employee.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
      </form>
</div>
