<div class="container" style="min-width: 350px;width: 50vw;">
    <form (ngSubmit)='login()' #form="ngForm" class="d-flex flex-column align-items-center" style="row-gap: 20px;">
        <h2 class="h2 text-center">Login</h2>
        <div class="form-group w-100">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email"
            required aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group w-100">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="employee.password" 
            placeholder="Password" required>
        </div>
        <button type="submit" [disabled]='form.invalid' class="btn btn-primary w-100">Login</button>
      </form>
</div>
